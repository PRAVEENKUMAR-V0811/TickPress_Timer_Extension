<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>TickPress - Press to Tick</h2>

  <div id="timerDisplay">00:00:00</div>

  <div class="buttons">
    <button id="startBtn" class="btn green">Start</button>
    <button id="pauseBtn" class="btn orange">Pause</button>
    <button id="lapseBtn" class="btn yellow">Lapse</button>
    <button id="resetBtn" class="btn red">Reset</button>
  </div>

  <div id="lapseDisplay">Lapse Time: --:--:--</div>

  <script src="popup.js"></script>
</body>
</html>
